<div class=" container rounded-3 border border-2 border-dark my-5 bg-white" style="height:auto;">
  <div>
  <h1 class=" h1">To Do List</h1>
  <div class="row">
  <div class=" col-8">
  <input class="py-3 form-control shadow" [(ngModel)]="newTodoTitle" placeholder="input your task" type="text" id="inputText" />

  <div class="col-2">

    <button type="button" class=" mt-2 btn btn-dark" (click)="addTodo()"> Add Task</button>
    </div>
    </div>
    </div>

    <hr>
    <div class="row rounded bg-white">
    <div class=" col-12">
      <ul class=" list-group" id="list"> <li class=" my-3 py-3 shadow list-group-item " id="list0">
        <div class="row">
          <div class="col-6">
            <span class=" h5" id="text0">
            
               <ol>
              <li *ngFor="let todo of todos">
                <span> {{ todo.title }}</span>
                <div class="col-4" >
                  <button style="margin-left: 700px; margin-bottom: 20px; margin-top:-30px;"  type="button" class="btn btn-dark" (click)="deleteTodo(todo.id)">Delete </button> 
                </div>
              </li>
             </ol>
            </span>                 
                 </div>
                </div>    
                </li> </ul>
                </div>
                </div>
</div>
</div>
